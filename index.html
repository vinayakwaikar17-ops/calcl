<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Basic Calculator</h3>

    <input id="num1" type="number" placeholder="Enter first number">
    <input id="num2" type="number" placeholder="Enter second number">

    <select id="operator">
      <option value="+">+</option>
      <option value="-">−</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    async function calculate() {
      const a = document.getElementById("num1").value;
      const b = document.getElementById("num2").value;
      const operator = document.getElementById("operator").value;
      const resultBox = document.getElementById("result");

      if (a === "" || b === "") {
        resultBox.innerText = "Please enter both numbers";
        return;
      }

      resultBox.innerText = "Calculating...";

      try {
        const response = await fetch("/api/basic", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            a: Number(a),
            b: Number(b),
            operator: operator
          })
        });

        const data = await response.json();

        if (data.result !== undefined) {
          resultBox.innerText = "Result: " + data.result;
        } else {
          resultBox.innerText = data.error || "Calculation failed";
        }
      } catch (err) {
        resultBox.innerText = "Server error";
      }
    }
  </script>

</body>
</html>
